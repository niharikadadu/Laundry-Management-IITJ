<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    
    <title>iitj laundry</title>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>  
    <script type="module" src="config.js"></script>
    <script type="module" src="./signin.js"></script>
</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="" id="signinForm">
                    <center>
                        <h2>IIT Jodhpur Laundry</h2>
                    </center>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required id="email">
                        <label for="email">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required id="pw">
                        <label for="pw">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me </label>

                    </div>
                    <button type="submit">Log in</button>
                    
                    <div class="register">
                        <p>Don't have an account? <a href="signup.html">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
